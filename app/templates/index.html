<!DOCTYPE html>

<html>
  <head>
    <title>Mini URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <link rel="stylesheet" href="/static/styles.css">
  </head>

  <body>
    <h1>Mini URL Shortener</h1>

    <form id="shorten-form">
      <input name="url" type="url" required placeholder="Shorten your link">
      <input name="submit" type="submit" value="Shorten">
      <input name="copy" type="button" value="Copy" hidden>
    </form>
  </body>

  <script src="/static/app.js"></script>
</html>
